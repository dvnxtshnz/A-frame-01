<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="-1 3 -10"
        width="6"
        height="4"
        depth="1"
        color="blue" 
        shadow>
      </a-box>

     <a-cone id="myCone"
        poistion="-1 3 -10"
        rotation="-1 3 20"
        height="3"
        depth="7"
        color="purple"
        radius-bottom="1.5"
        radius-top="0.3">
      </a-cone>

      <a-cylinder id="myCylinder"
        position="-1 3 1"
        rotation="0 5 60"
        color="yellow"
        theta-start="50"
        theta-length="280"
        side="double">
    </a-cylinder>
  </body>
</html>
